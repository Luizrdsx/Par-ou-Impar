<html>
  <body>
    <form>
      Digite um número: <input type="text" id="numero">
      <input type="button" value="Verificar" onclick="verificarParidade()">
    </form>
    <p id="resultado"></p>

    <script>
      function verificarParidade() {
        var numero = document.getElementById("numero").value;
        var resultado = document.getElementById("resultado");
        if (numero % 2 === 0) {
          resultado.innerHTML = "O número é par";
        } else {
          resultado.innerHTML = "O número é ímpar";
        }
      }
    </script>
  </body>
</html>
